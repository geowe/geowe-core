					lugares protegidos culturales y arqueológicos), unidades administrativas, redes de transporte (carreteras y \
					ferrocarriles), hidrografía (red hidrográfica y masas de agua), lugares protegidos de conservación natural, \
					sombreado del terreno, usos del suelo, núcleos urbanos, islas y caminos, fondo urbano, viales urbanos.\n\
					Fuentes de datos: BCN500, BTN100, BCN25-BTN25 y Cartociudad. Escalas de visualización de BCN500: menores de\
					1:500.0000; BTN100:1:500.000-1:50.000; Escala de visualización de BCN25-BTN25: mayores de 1:50.000; Escala de\
					visualización de Cartociudad: manzanas urbanas: mayores que 1:150.000; viales urbanos: mayores de 1:50.000,\
					puntos kilométricos, mayores de 1:20.000 y portales, mayores de 1:5.000
